<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Canvas time</title>
    <link rel="stylesheet" href="css/style.css?v=1">
  </head>
  
  <body>
    
    <div id="routes">
      <canvas id="map" width="600" height="600" style="border:1px
                                                       dotted;float:left"></canvas>
      <div>
        <h2>Routes</h2>
        <ul id="displayed-routes">
        </ul>
      </div>

      <form id="route-selection" onSubmit="return false;">
        <h2>Add Route</h2>
        
        <li class="     ">
          <label class="desc" id="route-name-title" for="route-text">
            Route
          </label>
          <div>
            <input id="route-text" name="route-name" type="text" class="field text medium" value="" maxlength="255" tabindex="1"/>
          </div>
        </li>
        
        <li id="route-direction-selection">
          <label class="desc" id="route-direction-title" for="route-direction">
            Direction
          </label>
          <div id="available-route-directions">
          </div>
        </li>
        
        <li class="buttons" id="add-route-button">
          <div>
            <input id="saveForm" name="saveForm" class="btTxt submit"
                   type="submit" value="Submit" onmousedown="doSubmitEvents();" />
          </div>
        </li>
      </form>

    </div>
    

    <div id="page-specific-scripts">

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script>!window.jQuery && document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
      </script>
        
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
      <script>!window.jQuery.ui &&
        document.write('<script src="js/jquery-ui-1.8.16.min.js"><\/script>')</script>
      <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css"/>
      
      <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
      <script>!window.jQuery.tmpl &&
        document.write('<script src="js/jquery.tmpl.min.js"><\/script>')</script>

      <script type='text/javascript' src="js/autocomplete_routes.js"></script>
      <script type='text/javascript' src="js/plotter.js"></script>
      <script type='text/javascript' src="js/cta_route_map.js"></script>
    </div>
    <script id="data">
      var data = 
      [
      { lat: 41.862114939198, lon: -87.625998258591 },
      { lat: 41.882039054742, lon: -87.629334926605 },
      { lat: 41.982019085133, lon: -87.639472720493 } ];
      plot_waypoints('#map', 'Sample route', data);
    </script>

  </body> 
</html>

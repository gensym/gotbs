<html>
<div id="runs">
  <div>
    <form>
      <h1 id="run-date-label"></h1>
      <div id="run-start-date" class="datepicker"></div>
      <button id="run-start-date-button">change</button>
    </form>
  </div>
  <div class="runs-timelines">
    <canvas id="timelines" width="600" height="600"></canvas>
  </div>
</div>
<div id="page-specific-scripts">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script>!window.jQuery && document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
      </script>
        
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
      <script>!window.jQuery.ui &&
        document.write('<script src="js/jquery-ui-1.10.2.js"><\/script>')</script>

      <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>

      
      <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
      <script>!window.jQuery.tmpl &&
        document.write('<script src="js/jquery.tmpl.min.js"><\/script>')</script>

      <script type='text/javascript' src="js/underscore-min.js"></script>
      <script type='text/javascript' src="js/jquery.websocket-0.0.1.js"></script>
      <script type='text/javascript' src="js/jquery.json-2.2.min.js"></script>
      <script type='text/javascript' src="js/moment.min.js"></script>

      <script type='text/javascript' src="js/plotter.js"></script>
      <script type='text/javascript' src="js/cta_runs.js"></script>
      <script type='text/javascript' src="js/run_dates.js"></script>
      
      
      <script id="data">
        var rd = run_dates("#run-date-label", "#run-start-date", "#run-start-date-button");

        rd.init();
        var timeRange = rd.range;

        get_run_data(timeRange, function(data) {
          plot_runs('#timelines', 
                     data["start-time"],
                     data["end-time"], 
                     data.runs);
        });

      </script>

</div>
</html>
